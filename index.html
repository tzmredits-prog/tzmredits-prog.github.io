<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TZMAREDITS – My Creations</title>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap' rel='stylesheet'/>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 40px 20px;
      background: #111;
      border-bottom: 2px solid #00f2ff;
    }
    .logo {
      font-size: 48px;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
      color: #fff;
    }
    .tagline {
      color: #888;
      font-size: 14px;
      letter-spacing: 3px;
      margin-top: 5px;
      text-transform: uppercase;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }
    .video-item {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #222;
      transition: all 0.3s ease;
    }
    .video-item:hover {
      border-color: #00f2ff;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 242, 255, 0.1);
    }
    .thumb {
      width: 100%;
      height: 180px;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: rgba(0, 242, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-item:hover .play-btn {
      opacity: 1;
    }
    .info {
      padding: 15px;
    }
    .title {
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: #fff;
      line-height: 1.4;
    }
    .date {
      font-size: 12px;
      color: #888;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class='header'>
    <h1 class='logo'>TZMAREDITS</h1>
    <div class='tagline'>MY CREATIONS</div>
  </div>

  <div class='container'>
    <div class='grid' id='portfolio'></div>
  </div>

  <script>
    function getVideoId(url) {
      const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    fetch('videos.txt')
      .then(response => response.text())
      .then(data => {
        const urls = data.split('\n').filter(line => line.trim() && !line.startsWith('#'));
        const container = document.getElementById('portfolio');
        
        urls.forEach(url => {
          const id = getVideoId(url.trim());
          if (!id) return;
          
          const thumbUrl = `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;
          const videoUrl = `https://www.youtube.com/watch?v=${id}`;
          
          fetch(`https://www.youtube.com/oembed?url=https://youtu.be/${id}&format=json`)
            .then(res => res.json())
            .then(meta => {
              container.innerHTML += `
                <div class='video-item'>
                  <a class='video-link' href='${videoUrl}' target='_blank'>
                    <div class='thumb'>
                      <img src='${thumbUrl}' alt='${meta.title}' loading='lazy'/>
                      <div class='play-btn'>▶</div>
                    </div>
                    <div class='info'>
                      <div class='title'>${meta.title}</div>
                      <div class='date'>
                        <svg fill='#888' height='12' viewBox='0 0 24 24' width='12'>
                          <path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z'/>
                        </svg>
                        ${new Date().toLocaleDateString()}
                      </div>
                    </div>
                  </a>
                </div>
              `;
            })
            .catch(() => {
              container.innerHTML += `
                <div class='video-item'>
                  <a class='video-link' href='${videoUrl}' target='_blank'>
                    <div class='thumb'>
                      <img src='${thumbUrl}' loading='lazy'/>
                      <div class='play-btn'>▶</div>
                    </div>
                    <div class='info'>
                      <div class='title'>Video</div>
                      <div class='date'>
                        <svg fill='#888' height='12' viewBox='0 0 24 24' width='12'>
                          <path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z'/>
                        </svg>
                        ${new Date().toLocaleDateString()}
                      </div>
                    </div>
                  </a>
                </div>
              `;
            });
        });
      });
  </script>
</body>
</html>
